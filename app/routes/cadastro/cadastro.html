<div ng-controller="cadastroCtrl">
    <div  class="inside" class="text-center">
        <form class="form-signin">
            
        <form action="/usuario">
            <img class="mb-4" src="assets\img\microphone.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">teste</h1>
    
            <label for="inputName" class="sr-only">Full name</label>
            <input type="name" ng-model="form.name" id="inputName" class="form-control" placeholder="Full name" required="" autofocus="">
    
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email"  ng-model="form.email" id="inputEmail" class="form-control" placeholder="Email address" required="">
    
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password"  ng-model="form.password" id="inputPassword" class="form-control" placeholder="Password" required="">
    
            <label for="inputConfirmPassword" class="sr-only">Confirm password</label>
            <input type="password"  ng-model="form.passwordConfirm" id="inputConfirmPassword" class="form-control" placeholder="Confirm password" required="">
    
            <button ng-click="cadastrar()" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted" ng-click="printa()">Â© 2017-2019</p>
        </form>
    </div>
    
</div>
