<div ng-controller="projetosCtrl">
  <section class="jumbotron text-center imagem overlay">

    <div class="container">
      <h1 class="jumbotron-heading" style="color: #ffffff">Create your own project</h1>
      <p class="lead" style="color: #ffffff">You can choose between Recording or upload your own piece of
        audio or select an existing one.</p>
      <p>
        <button ng-click="CreateProject()" class="btn btn-primary my-2">Create</button>
      </p>
    </div>
  </section>

  <div class="container">
    <form>
      <div>
        <label for="text">Project Name</label>
        <input type="text" class="form-control" ng-model="form.name" id="project" placeholder="My Project">
      </div>
      <div>
        <label for="email">Is Public?</label>
        <div ng-model="form.isPublic" class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" value="true" autocomplete="off" checked> Public
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" value="false" id="option2" autocomplete="off"> Private
          </label>
        </div>
      </div>
      <button type="submit" ng-click="submit()" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="container my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Projetos</h6>
    <div ng-repeat="project in projects">
      <div class="media text-muted pt-3">
        <img data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32"
          class="mr-2 rounded"
          src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2032%2032%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16d6b724b54%20text%20%7B%20fill%3A%23007bff%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A2pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16d6b724b54%22%3E%3Crect%20width%3D%2232%22%20height%3D%2232%22%20fill%3D%22%23007bff%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2211.5390625%22%20y%3D%2216.9%22%3E32x32%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
          data-holder-rendered="true" style="width: 32px; height: 32px;">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <strong class="text-gray-dark">{{project.name}}</strong>
            <a ng-click="showDetails()">Details</a>
          </div>
          <span class="d-block">{{project.userId}}</span>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <!-- <div ng-click="criaAudio()" class="card-header">
          Add Audio
        </div> -->
        <ul ng-repeat="audio in projects.audios" class="list-group list-group-flush">
          <li class="list-group-item"></li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>
      </div>
    </div>

    <small class="d-block text-right mt-3">
      <a href="#">All Projects</a>
    </small>
  </div>
</div>
